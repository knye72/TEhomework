<!DOCTYPE html>
<html lang="en"> <!-- comment tags 
can be multiline.
but all your HTML has to go inside of the <html> tag
-->
    <head> <!-- head tag contains metadata about the document (it's all a document
        for now) -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/> <!-- load and use the CSS file-->
        <title>Bits & Bytes</title>
    </head>
    <body><!-- the actual visible web content goes here-->
        <header>
            <h1>Bits and Bytes</h1> <!-- most important thing-->
            <p>Small bytes, big flavor</p>
        </header>
        <nav><!-- navigation section-->
            <a href="reservation.html">Click here to make a reservation.</a>

        </nav>

        <main>
            <h2>Menu</h2>
            <section>
                <h3>Lunch Menu</h3>
                    <p>Full-Stack Sandwich</p>
                    <img src="images/menu/lunch/full-stack-sandwich.png"/> 
                    <!-- img is a self-closing tag. you can close it if you want, but why would you?-->
                    <p>USBeef Burger</p>
                    <img src="images/menu/lunch/USBurger.png" alt="A photo of the USBurger"/>

            </section>

            <section>
                <h3>Dinner Menu</h3>
                <p>Array of Vegetables</p>
                <img src="images/menu/dinner/array-of-vegetables.png" alt="An array of veggies"/>

                <p>Rack of RAM </p>
                <img src="images/menu/dinner/rack-of-ram.png"/>


            </section>
        </main>
    </body>
</html>
